name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      
      - run: npm ci
      
      - run: npm run package
      
      - uses: actions/upload-artifact@v3
        with:
          name: ebb
          path: |
            pkg/*
      
      - uses: VaultVulp/gp-docker-action@1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: ebb
          extract-git-tag: ${{ startsWith(github.ref, 'refs/tags/') }}